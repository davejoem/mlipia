<div class="floatLeft clickable animated fadeIn col-sm-6 col-lg-4" *ngFor="let client of clients">
  <div class="card text-white bg-primary">
    <div class="card-body pb-0">
      <div class="text-value">{{ client.name }}</div>
      <div>Rating: {{ client.rating }} </div>
      <div>Mlipia balance: {{ client.mlipia_balance }}</div>
      <div class="btn-group float-right">
        <button type="button" class="btn btn-transparent p-0" (click)="selectClient(client); infoModal.show()">
          <i class="icon-info"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="selected_lient" bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="info" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{selected_client.name}} Details</h4>
        <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Details go here&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="infoModal.hide()">Dismiss</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
