<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="signIn" (ngSubmit)="doSign()">
                  <h1>Sign In</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username"
                      autocomplete="username" required>
                    <p class="danger info" *ngIf="signInErrors.username.length" text-center>{{ signInErrors.username }}</p>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      autocomplete="current-password" required>
                    <p class="danger info" text-center *ngIf="signInErrors.password.length">{{ signInErrors.password }}</p>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="!signIn.valid" class="btn btn-primary px-4">Sign In</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
