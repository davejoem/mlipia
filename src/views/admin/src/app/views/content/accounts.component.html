<div class="floatLeft clickable animated fadeIn col-sm-6 col-lg-3" *ngFor="let account of accounts">
  <div class="card text-white bg-primary">
    <div class="card-body pb-0">
      <div class="text-value">{{ account.name }}</div>
      <div>Balance: {{ account.balance }} </div>
      <div>Api: {{ account.apiEnd }}</div>
    </div>
  </div>
</div>
